<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dlog Utility</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dlog Utility</h1>
    </header>
    <main>
        <section id="introduction">
            <h2>Introduction</h2>
            <p>A flexible and customizable logging utility designed to enhance JavaScript logging capabilities.</p>
        </section>
        <section id="usage">
            <h2>Usage</h2>
            <pre><code>const logger = new Dlog();
const debugLog = logger.namespace('debug');
debugLog.log('This is a debug message.');</code></pre>
        </section>
    </main>
    <script src="dlog.js"></script>
    <script src="script.js"></script>
</body>
</html>
